<ion-view view-title="Save current mood">
    <toaster-container></toaster-container>
  <ion-content scroll="false">
    <ion-list class="mood-buttons">
        <ion-item class="mood-button mood-10" ng-click="saveMood(10)">Amazing</ion-item>
        <ion-item class="mood-button mood-9" ng-click="saveMood(9)">Great</ion-item>
        <ion-item class="mood-button mood-8" ng-click="saveMood(8)">Good</ion-item>
        <ion-item class="mood-button mood-7" ng-click="saveMood(7)">Content</ion-item>
        <ion-item class="mood-button mood-6" ng-click="saveMood(6)">Not bad</ion-item>
        <ion-item class="mood-button mood-5" ng-click="saveMood(5)">Whatever</ion-item>
        <ion-item class="mood-button mood-4" ng-click="saveMood(4)">Meh</ion-item>
        <ion-item class="mood-button mood-3" ng-click="saveMood(3)">Quite unhappy</ion-item>
        <ion-item class="mood-button mood-2" ng-click="saveMood(2)">Very unhappy</ion-item>
        <ion-item class="mood-button mood-1" ng-click="saveMood(1)">Unbearably awful</ion-item>
    </ion-list>
  </ion-content>
</ion-view>
